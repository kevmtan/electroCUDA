---
layout: default
---

<div class="home">

  <h1 class="page-heading">{{ page.title }}</h1>
  {{ content }}

  <h3 class="page-heading">Demos</h3>
  <ul class="post-list">
    {% for post in site.demo %}
      <li>
          <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
      </li>
    {% endfor %}
  </ul>

  <h3 class="page-heading">Frequently Asked Questions</h3>
  <ul class="post-list">
    {% for post in site.faq %}
      <li>
          <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
      </li>
    {% endfor %}
  </ul>

</div>
